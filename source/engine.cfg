[application]

name="global game jam 2017"
icon="res://icon.png"

[autoload]

globals="*res://globals.tscn"

[display]

fullscreen=false
width=1280
height=720
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_left=[key(Left)]
ui_right=[key(Right)]
ui_up=[key(Up)]
ui_down=[key(Down)]
player_one_up=[jaxis(0, 2)]
player_one_left=[jaxis(0, 0)]
player_one_right=[jaxis(0, 1)]
player_one_down=[jaxis(0, 3)]
player_one_interact=[jbutton(0, 0)]
player_two_up=[jaxis(1, 2)]
player_two_left=[jaxis(1, 0)]
player_two_right=[jaxis(1, 1)]
player_two_down=[jaxis(1, 3)]
player_two_interact=[jbutton(1, 0)]
